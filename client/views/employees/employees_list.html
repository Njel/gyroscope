<template name="employees">
  <table style="width: 100%;">
    <tr>
      <td style="width: 200px; vertical-align: bottom; padding: 0 0 21px;">
        {{#if isAdmin}}
          <a href="" class="btn btn-success add">+ Add employee</a>
        {{/if}}
      </td>
      <td>
        <form class="form-inline">
          <input type="search" placeholder="Name/Email" class="src-emp span4" name="q" value="">
          <button class="btn"><i class="icon-search"></i> Search</button>
        </form>
      </td>
      <td style="text-align: right; padding: 0 0 21px;">
        All&nbsp;&nbsp;&nbsp;&nbsp;<a href="/groups/view?id=1">Test</a>&nbsp;&nbsp;&nbsp;&nbsp;
        {{#if isAdmin}}
          <a href="" class="btn btn-mini add-group">+ Add group</a>
        {{/if}}
      </td>
    </tr>
  </table>
  {{#if showDialogEmployee}}
    {{> employeeDialog}}
  {{/if}}
  {{#if showDialogEmpDelConf}}
    {{> empDelConfDialog}}
  {{/if}}
  {{#if showDialogGroup}}
    {{> groupDialog}}
  {{/if}}
  {{> employeesList}}
  <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 10px;">
    <i><u>Last updated:</u> {{lastEmpMod}}</i>
  </div>
</template>

<template name="employeesList">
  <div class="employees">
    <table class="table table-striped table-middle">
      <tbody>
        <tr>
          <td width="30">#</td>
          <td width="260">Full Name</td>
          <td width="260">Email</td>
          <td width="100">Role</td>
          <td width="180">User</td>
          <td width="150">Group</td>
          <!-- <td width="60">AL</td> -->
          <!-- <td width="60">SL</td> -->
          <td width="72"></td>
          <td width="44"></td>
          <td width="20"></td>
        </tr>
  	    {{#each employees}}
  	      {{> employeesListItem}}
  	    {{/each}}
      </tbody>
    </table>
  </div>
</template>
