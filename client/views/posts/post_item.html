<template name="postItem">
  <div class="post" style="padding-right: 0px;">
    <div class="post-content" style="margin-top: -44px;">
    {{#if isAdmin}}
      {{#if locked}}
        <button class="btn btn-mini unlockBtn" id='unlockBtn' style='width: 22px; margin-left: -22px; margin-top: 20px; padding: 0px 2px 0px 2px;' title="Unlock timesheet">
          <!-- <i class="icon-lock icon-white"></i> -->
          <i class="fa fa-unlock-alt" style="color: #f00; font-size: 12px;"></i>
        </button>
      {{else}}
        <button class="btn btn-mini lockBtn" id='lockBtn' style='width: 22px; margin-left: -22px; margin-top: 20px; padding: 0px 2px 0px 2px;' title="Lock timesheet">
          <!-- <i class="icon-lock"></i> -->
          <i class="fa fa-lock" style="color: #000; font-size: 12px;"></i>
        </button>
      {{/if}}
      {{#unless approved}}
        {{#if submitted}}
          <button class="btn btn-success btn-mini approveBtn" id='approveBtn' style='width: 24px; margin-left: 324px; margin-top: 20px; padding: 0px 2px 0px 2px;' title="Approve timesheet">
            <!-- <i class="icon-ok icon-white"></i> -->
            <i class="glyphicon glyphicon-ok" style="color: #fff; font-size: 12px;"></i>
          </button>
          <button class="btn btn-danger btn-mini rejectBtn" id='rejectBtn' style='width: 24px; margin-top: 20px; padding: 0px 2px 0px 2px;' title="Reject timesheet">
            <!-- <i class="icon-remove icon-white"></i> -->
            <i class="glyphicon glyphicon-remove" style="color: #fff; font-size: 12px;"></i>
          </button>
        {{/if}}
      {{/unless}}
    {{else}}
      {{#unless submitted}}
        {{#if hasAccess}}
          <button class="btn btn-mini submitBtn" id='submitBtn' style='width: 24px; margin-left: 354px; margin-top: 20px; padding: 0px 2px 0px 2px;' title="Submit timesheet">
            <i class="icon-envelope"></i>
            <!-- <i class="glyphicon glyphicon-envelope" style="color: #000; font-size: 12px;"></i> -->
          </button>
        {{/if}}
      {{/unless}}
    {{/if}}
    </div>
    <!-- <a href="#" class="upvote btn {{upvotedClass}}">â¬†</a> -->
    <div class="post-content">
<!--      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3> -->
      <h3><a href="">{{empFullName empId}} - {{title}}</a></h3>
      <p>
        {{#if isNew}}
          <i>created at {{dateTimeFormat created}} by </i>
          <b>{{userName createdBy}}</b>, 
          {{#if hasAccess}}
            <a href="{{postPagePath this}}">{{pluralize eventsCount "event"}}</a>
          {{else}}
            {{pluralize eventsCount "event"}}
          {{/if}}
        {{else}}
          <i>modified at {{dateTimeFormat modified}} by </i>
          <b>{{userName modifiedBy}}</b>, 
          {{#if hasAccess}}
            <a href="{{postPagePath this}}">{{pluralize eventsCount "event"}}</a>
          {{else}}
            {{pluralize eventsCount "event"}}
          {{/if}}
        {{/if}}

      	<!-- <i>created by</i> <b>{{userName createdBy}}</b>, -->
        <!-- {{#if hasAccess}} -->
          <!-- <a href="{{postPagePath this}}">{{pluralize eventsCount "event"}}</a> -->
        <!-- {{else}} -->
          <!-- {{pluralize eventsCount "event"}} -->
        <!-- {{/if}} -->
      </p>
    </div>
    <!-- <a href="{{postPagePath this}}" class="submit btn btn-primary">Submit</a> -->
  </div>
</template>
