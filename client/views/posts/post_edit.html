<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
        <label class="control-label" for="year">Year</label>
        <div class="controls">
          <input name="year" type="text" value="{{year}}" placeholder="Year"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="month">Month</label>
        <div class="controls">
          <input name="month" type="text" value="{{month}}" placeholder="Month"/>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
      </div>
      <hr/>
      <div class="control-group">
        <div class="controls">
          <a class="btn btn-danger delete" href="#">Delete month</a>
        </div>
      </div>
    </form>
  {{/with}}
</template>
