<template name="groups">
  <table style="width: 100%;">
    <tr>
      <td style="width: 200px; vertical-align: bottom; padding: 0 0 21px;">
        {{#if hasAccess}}
          <a href="" class="btn btn-success add">+ Add group</a>
        {{/if}}
      </td>
      <td>
        <form class="form-inline">
          <input type="search" placeholder="Name/Email" class="src-emp span4" name="q" value="">
          <button class="btn"><i class="icon-search"></i> Search</button>
        </form>
      </td>
      <td style="text-align: right; padding: 0 0 21px;">
      </td>
    </tr>
  </table>
  {{#if showDialogGroup}}
    {{> groupDialog}}
  {{/if}}
  {{#if showDialogGrpDelConf}}
    {{> grpDelConfDialog}}
  {{/if}}
  {{> groupsList}}
</template>

<template name="groupsList">
  <div class="groups">
    <table class="table table-striped table-middle">
      <tbody>
        <tr>
          <td width="60">#</td>
          <td>Name</td>
          <td width="320"># Employees</td>
          <td width="340"></td>
          <td width="44"></td>
          <td width="20"></td>
        </tr>
  	    {{#each groups}}
  	      {{> groupsListItem}}
  	    {{/each}}
      </tbody>
    </table>
  </div>
</template>
