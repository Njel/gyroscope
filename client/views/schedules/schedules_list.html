<template name="schedules">
  <table style="width: 100%;">
    <tr>
      <td style="width: 200px; vertical-align: bottom; padding: 0 0 21px;">
          <a href="" class="btn btn-success add">+ Add schedule</a>
      </td>
      <td>
        <form class="form-inline">
          <input type="search" placeholder="Name/Email" class="src-emp span4" name="q" value="">
          <button class="btn"><i class="icon-search"></i> Search</button>
        </form>
      </td>
      <td style="text-align: right; padding: 0 0 21px;">
      </td>
    </tr>
  </table>
  {{#if showDialogSchedule}}
    {{> scheduleDialog}}
  {{/if}}
  {{#if showDialogSchDelConf}}
    {{> schDelConfDialog}}
  {{/if}}
  {{> schedulesList}}
  <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 10px;">
    <i><u>Last updated:</u> {{lastSchMod}}</i>
  </div>
</template>

<template name="schedulesList">
  <div class="schedules">
    <table class="table table-striped table-middle">
      <tbody>
        <tr>
          <td width="30">#</td>
          <td width="260">
            <a name="emp" href="" class="orderBy">Employee</a> <i class="{{sortBy 'emp'}}" style="opacity:1.0;"></i>
          </td>
          <td width="100">
            <a name="periodsCount" href="" class="orderBy"># Periods</a> <i class="{{sortBy 'periodsCount'}}" style="opacity:1.0;"></i>
          </td>
          <td width="100">
            <a name="hoursCount" href="" class="orderBy"># Hours</a> <i class="{{sortBy 'hoursCount'}}" style="opacity:1.0;"></i>
          </td>
          <td width="100">
            <a name="validS" href="" class="orderBy">Start Date</a> <i class="{{sortBy 'validS'}}" style="opacity:1.0;"></i>
          </td>
          <td width="100">
            <a name="validE" href="" class="orderBy">End Date</a> <i class="{{sortBy 'validE'}}" style="opacity:1.0;"></i>
          </td>
          <td width="140">
            <a name="status" href="" class="orderBy">Status</a> <i class="{{sortBy 'status'}}" style="opacity:1.0;"></i>
          </td>
          <!-- <td width="52"></td> -->
          <!-- <td width="38"></td> -->
          <!-- <td width="20"></td> -->
          <td style="width: 120px;"></td>
          <td colspan="4"></td>
        </tr>
        {{#each schedules}}
          {{> schedulesListItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
