<template name="holidays">
  <form class="form-inline">
    <a href="" class="btn btn-success add">+ Add holiday</a>
  </form>
  {{#if showDialogHoliday}}
    {{> holidayDialog}}
  {{/if}}
  {{#if showDialogHolDelConf}}
    {{> holDelConfDialog}}
  {{/if}}
  {{> holidaysList}}
</template>

<template name="holidaysList">
  <div class="holidays">
    <table class="table table-striped table-middle">
      <tbody>
        <tr>
          <td width="60">#</td>
          <td>Date</td>
          <td width="320">Title</td>
          <td width="240">&nbsp;</td>
          <td width="60"></td>
          <td width="80"></td>
        </tr>
  	    {{#each holidays}}
  	      {{> holidaysListItem}}
  	    {{/each}}
      </tbody>
    </table>
  </div>
</template>
