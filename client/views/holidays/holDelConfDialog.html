<template name="holDelConfDialog">
  <div id="holDelConfDialog" class="modal">
    {{#with grp}}
      <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
       	<h3>Delete Holiday Confirmation</h3>
      </div>
      <div class="modal-body">
        <table>
          <tr><td style="width: 120px;"><b>Date:</b></td><td>{{date}}</td></tr>
          <tr><td><b>Title:</b></td><td>{{title}}</td></tr>
        </table>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-danger delete"><i class="icon-white icon-remove delete"></i>&nbsp;&nbsp;Delete</a>
        <a href="" class="btn cancel" data-dismiss="modal">Cancel</a>
      </div>
    {{/with}}
  </div>
</template>
